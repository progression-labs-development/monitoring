name: Alert Receiver CI

on:
  push:
    paths:
      - 'services/alert-receiver/**'
      - '.github/workflows/alert-receiver-ci.yml'
  pull_request:
    paths:
      - 'services/alert-receiver/**'
      - '.github/workflows/alert-receiver-ci.yml'

permissions:
  contents: read

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: services/alert-receiver/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
        working-directory: services/alert-receiver
      - run: pnpm typecheck
        working-directory: services/alert-receiver

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: services/alert-receiver/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
        working-directory: services/alert-receiver
      - run: pnpm test
        working-directory: services/alert-receiver

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: services/alert-receiver
          push: false
