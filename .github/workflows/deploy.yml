name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'infra/pulumi/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/pulumi
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: infra/pulumi/pnpm-lock.yaml

      - run: pnpm install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::215629979895:role/github-actions-pulumi
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Pulumi
        run: curl -fsSL https://get.pulumi.com | sh && echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Deploy
        run: |
          export PATH="$HOME/.pulumi/bin:$PATH"
          pulumi login s3://pulumi-state-215629979895
          pulumi stack select dev --create
          pulumi refresh --yes
          pulumi up --yes
        env:
          PULUMI_CONFIG_PASSPHRASE: ""
          PULUMI_STACK: dev
          PULUMI_K8S_DELETE_UNREACHABLE: "true"

      - name: Debug Security Groups
        if: always()
        run: |
          echo "=== SigNoz Instance Security Groups ==="
          INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=monitoring-signoz-instance-dev" --query 'Reservations[0].Instances[0].InstanceId' --output text)
          echo "Instance ID: $INSTANCE_ID"
          SG_IDS=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --query 'Reservations[0].Instances[0].SecurityGroups[*].GroupId' --output text)
          echo "Security Group IDs: $SG_IDS"
          for SG_ID in $SG_IDS; do
            echo "=== Rules for $SG_ID ==="
            aws ec2 describe-security-groups --group-ids $SG_ID --query 'SecurityGroups[0].IpPermissions[*].{FromPort:FromPort,ToPort:ToPort,Protocol:IpProtocol,CIDR:IpRanges[0].CidrIp}' --output table
          done
