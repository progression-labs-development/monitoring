name: Alert Receiver Deploy

on:
  push:
    branches: [main]
    paths:
      - 'services/alert-receiver/**'
      - '.github/workflows/alert-receiver-deploy.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  GCP_PROJECT: christopher-little-dev
  REGION: europe-west2
  IMAGE: europe-west2-docker.pkg.dev/christopher-little-dev/alert-receiver/app

jobs:
  build-push-deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/10492061315/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-pulumi@christopher-little-dev.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west2-docker.pkg.dev --quiet

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: services/alert-receiver
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

      - name: Fetch secrets for env vars
        id: secrets
        run: |
          INCIDENT_LEDGER_URL=$(gcloud run services describe monitoring-incident-ledger-container-dev \
            --region=${{ env.REGION }} --project=${{ env.GCP_PROJECT }} --format='json(metadata.annotations)' \
            | jq -r '.metadata.annotations["run.googleapis.com/urls"]' | jq -r '.[0]')
          WEBHOOK_SECRET=$(gcloud secrets versions access latest \
            --secret=monitoring-alert-receiver-webhook-secret-secret-dev \
            --project=${{ env.GCP_PROJECT }})
          echo "INCIDENT_LEDGER_URL=$INCIDENT_LEDGER_URL" >> "$GITHUB_OUTPUT"
          echo "::add-mask::$WEBHOOK_SECRET"
          echo "WEBHOOK_SECRET=$WEBHOOK_SECRET" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloud Run
        run: |
          gcloud run services update alert-receiver \
            --image=${{ env.IMAGE }}:${{ github.sha }} \
            --port=3000 \
            --region=${{ env.REGION }} \
            --project=${{ env.GCP_PROJECT }} \
            --set-env-vars="INCIDENT_LEDGER_URL=${{ steps.secrets.outputs.INCIDENT_LEDGER_URL }},WEBHOOK_SECRET=${{ steps.secrets.outputs.WEBHOOK_SECRET }}"

      - name: Verify deployment
        run: |
          gcloud run revisions list \
            --service=alert-receiver \
            --region=${{ env.REGION }} \
            --project=${{ env.GCP_PROJECT }} \
            --limit=3
