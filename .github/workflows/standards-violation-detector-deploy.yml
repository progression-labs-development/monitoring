name: Standards Violation Detector Deploy

on:
  push:
    branches: [main]
    paths:
      - 'services/standards-violation-detector/**'
      - '.github/workflows/standards-violation-detector-deploy.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  GCP_PROJECT: christopher-little-dev
  REGION: europe-west2
  IMAGE: europe-west2-docker.pkg.dev/christopher-little-dev/standards-violation-detector/app

jobs:
  build-push-deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/10492061315/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-pulumi@christopher-little-dev.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west2-docker.pkg.dev --quiet

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: services/standards-violation-detector
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run services update standards-violation-detector \
            --image=${{ env.IMAGE }}:${{ github.sha }} \
            --port=3000 \
            --region=${{ env.REGION }} \
            --project=${{ env.GCP_PROJECT }}

      - name: Verify deployment
        run: |
          gcloud run revisions list \
            --service=standards-violation-detector \
            --region=${{ env.REGION }} \
            --project=${{ env.GCP_PROJECT }} \
            --limit=3
