name: Destroy

on:
  push:
    tags:
      - 'destroy'
      - 'destroy-*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stag

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2

jobs:
  destroy:
    name: Destroy ${{ github.event.inputs.environment || 'dev' }} Resources
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/pulumi
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: infra/pulumi/pnpm-lock.yaml

      - run: pnpm install

      - name: Set AWS Account Config
        id: aws-config
        run: |
          if [ "${{ env.ENVIRONMENT }}" == "stag" ]; then
            echo "account_id=978212996213" >> $GITHUB_OUTPUT
            echo "role_arn=arn:aws:iam::978212996213:role/github-actions-pulumi" >> $GITHUB_OUTPUT
            echo "state_bucket=s3://pulumi-state-978212996213" >> $GITHUB_OUTPUT
          else
            echo "account_id=215629979895" >> $GITHUB_OUTPUT
            echo "role_arn=arn:aws:iam::215629979895:role/github-actions-pulumi" >> $GITHUB_OUTPUT
            echo "state_bucket=s3://pulumi-state-215629979895" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.aws-config.outputs.role_arn }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Pulumi
        run: curl -fsSL https://get.pulumi.com | sh && echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Destroy
        run: |
          export PATH="$HOME/.pulumi/bin:$PATH"
          pulumi login ${{ steps.aws-config.outputs.state_bucket }}
          pulumi stack select ${{ env.ENVIRONMENT }} --create
          pulumi refresh --yes
          pulumi destroy --yes
        env:
          PULUMI_CONFIG_PASSPHRASE: ""
          PULUMI_STACK: ${{ env.ENVIRONMENT }}
        timeout-minutes: 30

      - name: Verify Cleanup
        run: |
          echo "=== Verifying AWS Resource Cleanup ==="
          echo ""

          echo "Checking EC2 instances..."
          INSTANCES=$(aws ec2 describe-instances --filters "Name=tag:Project,Values=monitoring" "Name=instance-state-name,Values=running,pending,stopping,stopped" --query 'Reservations[*].Instances[*].InstanceId' --output text)
          if [ -n "$INSTANCES" ]; then
            echo "WARNING: Found EC2 instances: $INSTANCES"
          else
            echo "✓ No monitoring EC2 instances found"
          fi

          echo ""
          echo "Checking ECS clusters..."
          ECS=$(aws ecs list-clusters --query 'clusterArns' --output text)
          FOUND=0
          if [ -n "$ECS" ]; then
            for cluster in $ECS; do
              if [[ "$cluster" == *"monitoring"* ]]; then
                echo "WARNING: Found ECS cluster: $cluster"
                FOUND=1
              fi
            done
          fi
          if [ $FOUND -eq 0 ]; then
            echo "✓ No monitoring ECS clusters found"
          fi

          echo ""
          echo "Checking Load Balancers..."
          ALB=$(aws elbv2 describe-load-balancers --query 'LoadBalancers[*].LoadBalancerName' --output text)
          FOUND=0
          if [ -n "$ALB" ]; then
            for lb in $ALB; do
              if [[ "$lb" == *"monitoring"* ]]; then
                echo "WARNING: Found ALB: $lb"
                FOUND=1
              fi
            done
          fi
          if [ $FOUND -eq 0 ]; then
            echo "✓ No monitoring ALBs found"
          fi

          echo ""
          echo "Checking RDS instances..."
          RDS=$(aws rds describe-db-instances --query 'DBInstances[*].DBInstanceIdentifier' --output text)
          FOUND=0
          if [ -n "$RDS" ]; then
            for db in $RDS; do
              if [[ "$db" == *"monitoring"* ]] || [[ "$db" == *"glitchtip"* ]]; then
                echo "WARNING: Found RDS: $db"
                FOUND=1
              fi
            done
          fi
          if [ $FOUND -eq 0 ]; then
            echo "✓ No monitoring RDS instances found"
          fi

          echo ""
          echo "Checking ElastiCache..."
          REDIS=$(aws elasticache describe-cache-clusters --query 'CacheClusters[*].CacheClusterId' --output text 2>/dev/null || echo "")
          FOUND=0
          if [ -n "$REDIS" ]; then
            for cache in $REDIS; do
              if [[ "$cache" == *"monitoring"* ]] || [[ "$cache" == *"glitchtip"* ]]; then
                echo "WARNING: Found ElastiCache: $cache"
                FOUND=1
              fi
            done
          fi
          if [ $FOUND -eq 0 ]; then
            echo "✓ No monitoring ElastiCache clusters found"
          fi

          echo ""
          echo "=== Verification Complete ==="
