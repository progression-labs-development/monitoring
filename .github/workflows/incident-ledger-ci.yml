name: Incident Ledger CI

on:
  push:
    paths:
      - 'services/incident-ledger/**'
      - '.github/workflows/incident-ledger-ci.yml'
  pull_request:
    paths:
      - 'services/incident-ledger/**'
      - '.github/workflows/incident-ledger-ci.yml'

permissions:
  contents: read

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: services/incident-ledger/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
        working-directory: services/incident-ledger
      - run: pnpm typecheck
        working-directory: services/incident-ledger

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: progression-labs-development/github-actions/typescript-test@main
        with:
          working-directory: services/incident-ledger
          test-command: pnpm test

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: services/incident-ledger
          push: false
