[metadata]
project = "monitoring"
tier = "internal"

[extends]
registry = "github:progression-labs-development/standards"
rulesets = ["typescript-internal"]

[code.linting.eslint]
files = ["infra/pulumi/src/**/*.ts", "services/enforcement-detector/src/**/*.ts", "services/mcp-server/src/**/*.ts", "services/secret-detector/src/**/*.ts"]

[code.naming]
rules = [
  { extensions = ["ts"], file_case = "camelCase", folder_case = "kebab-case", exclude = ["**/tests/__mocks__/**"] },
]

[process.ci]
enabled = true
