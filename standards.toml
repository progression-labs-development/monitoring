[metadata]
project = "monitoring"
tier = "production"

[extends]
registry = "github:progression-labs-development/standards"
rulesets = ["typescript-production"]

[code.linting.eslint]
files = ["infra/pulumi/src/**/*.ts", "services/enforcement-detector/src/**/*.ts", "services/mcp-server/src/**/*.ts", "services/secret-detector/src/**/*.ts", "services/alert-receiver/src/**/*.ts", "services/incident-enrichment/src/**/*.ts", "services/rogue-resource-detector/src/**/*.ts", "services/standards-violation-detector/src/**/*.ts", "services/usage-aggregator/src/**/*.ts"]

[code.naming]
rules = [
  { extensions = ["ts"], file_case = "camelCase", folder_case = "kebab-case", exclude = ["**/tests/__mocks__/**"] },
]

[process.ci]
enabled = true
